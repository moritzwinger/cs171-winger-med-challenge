<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Medical Store Geospatial Challenge</title>

    <!-- ADD Libraries-->
    <script src="libs/d3/d3.min.js" charset="utf-8"></script>
    <script src="libs/jquery/jquery-2.1.1.min.js" charset="utf-8"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>


    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">

    <!-- Get some nice font-->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>


    <!-- scripts -->
    <script src = "js/graphVis.js"></script>
    <script src = "js/BarVis.js"></script>

    <!-- add own stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>


    <h1 align="left">Medical Store Geospatial Challenge</h1>


<div class="row">
    <div class="col-md-9" id="graphVis"></div>
    <div class="col-md-3" id="legend"></div>
</div>
<div class="row">
    <div class="col-md-9" id="barVis"></div>
</div>

<script>
    $(function(){
        var cityData = [];
        var clientData = [];
        var perClientData = [];
        var referrerData = [];
        var storeData = [];

        var initVis = function(){
            var MyEventHandler = new Object();

            // legend
            d3.select("#legend").append("svg").append( "circle")
                    .attr("r", 10)
                    .attr("fill", "red")
                    .attr('fill-opacity', 0.2)
                    .attr("cy", 10)
                    .attr("cx", 20);


            d3.select("#legend").selectAll("svg").append( "circle")
                    .attr("r", 10)
                    .attr('fill-opacity', 0.2)
                    .attr("cy", 40)
                    .attr("cx", 20);

            d3.select("#legend").selectAll("svg").append("text")
                    .attr("x", 35)
                    .attr("y", 17)
                    .text("Clients")
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "20px")
                    .attr("fill", "red")
                    .attr('fill-opacity', 0.4);

            d3.select("#legend").selectAll("svg").append("text")
                    .attr("x", 35)
                    .attr("y", 48)
                    .text("Referrers")
                    .attr("font-family", "sans-serif")
                    .attr("font-size", "20px")
                    .attr('fill-opacity', 0.4);

            // Instantiate vis objects
            graphVis = new GraphVis(d3.select("#graphVis"), cityData, clientData,
                                            perClientData, referrerData, storeData, MyEventHandler);
            barVis = new BarVis(d3.select("#barVis"), referrerData, MyEventHandler);


            // bind the eventHandler to the Vis Objects
            $(MyEventHandler).bind("selectionChanged", function(event, type){
                graphVis.onSelectionChange(type);
                barVis.onSelectionChange(type);
            });
        };

        // call this function after both files are loaded -- error should be "null" if no error
        var dataLoaded = function (error, _cityData, _clientData, _referrerData, _storeData) {
            if (!error) {
                // put data in a good format here

                // referrers 0 - 44, walkins, etc 45-50
                _referrerData.forEach(function(item) {
                    if (item.city != "") {
                        referrerData.push(item);
                    }
                    if (item.referrer_code == "Referrer_40") {
                        var tmp = parseFloat(item.longitude) - 0.55;
                        item.longitude = tmp.toString();
                        //var tmp = parseFloat(item.latitude) +
                    }
                    if (item.referrer_code == "Referrer_29" || item.referrer_code == "Referrer_27"
                                    || item.referrer_code ==  "Referrer_26") {
                        var tmp = parseFloat(item.longitude)- 0.1;
                        item.longitude = tmp.toString();
                    }
                });

                // push WALK_IN, OTHER_CLIENTS, REHAB, LOYAL, MEDIA, FLYER to the end (indices 45-50)
                for (i = 0; i < 5; i++) {
                    referrerData.push(_referrerData[i]);
                    referrerData[45 + i].latitude = "43.5";
                    referrerData[45 + i].longitude = "-79.5";
                }

                // FLYER
                referrerData.push(_referrerData[28]);
                referrerData[50].latitude = "43.5";
                referrerData[50].longitude = "-79.5";

                // client data: indexed by client id, will contain lat/lon/item_count/array of visit dates, city
                perClientData = d3.range(0,351);

                for (i = 0; i < perClientData.length; i++) {
                    perClientData[i] = {
                        city: "",
                        product_count: 0,
                        latitude: "",
                        longitude: "",
                        referrer_code: "",
                        visit_dates: []
                    };
                }

                // fill up perClientData
                _clientData.forEach(function(item) {
                    perClientData[parseInt(item.client_id)].city = item.city;
                    perClientData[parseInt(item.client_id)].latitude = item.latitude;
                    perClientData[parseInt(item.client_id)].longitude = item.longitude;
                    perClientData[parseInt(item.client_id)].referrer_code = item.referrer_code;
                    perClientData[parseInt(item.client_id)].product_count =
                                        perClientData[parseInt(item.client_id)].product_count +
                                        parseInt(item.product_count);
                    perClientData[parseInt(item.client_id)].visit_dates.push(item.initial_visit_date);
                });

                // Close in some clients
                var tmp = 43.869673;
                perClientData[241].latitude = tmp.toString();

                console.log(perClientData[139]);

                var tmp = 43.425985;
                perClientData[171].latitude = tmp.toString();
                var tmp = -79.791186;
                perClientData[171].longitude = tmp.toString();


                var tmp = 43.869673;
                perClientData[139].latitude = tmp.toString();
                var tmp = -79.791541;
                perClientData[139].longitude = tmp.toString();

                storeData = _storeData;

                // city data
                cityData = _cityData;

                cityData.forEach(function(item) {
                    if (item.city == "Brampton") {
                        var tmp = parseFloat(item.longitude)+ 0.07;
                        item.longitude = tmp.toString();
                        tmp = parseFloat(item.latitude)+ 0.05;
                        item.latitude = tmp.toString();
                    }
                    if (item.city == "Caledon") {
                        var tmp = -79.81697;
                        item.longitude = tmp.toString();
                        tmp = 43.744068 ;
                        item.latitude = tmp.toString();
                    }
                    if (item.city == "Woodbridge") {
                        var tmp = parseFloat(item.longitude)+ 0.02;
                        item.longitude = tmp.toString();
                        tmp = parseFloat(item.latitude)+ 0.02;
                        item.latitude = tmp.toString();
                    }
                    if (item.city == "Springbrook") {
                        tmp = parseFloat(item.latitude) - 0.02;
                        item.latitude = tmp.toString();
                    }
                    if (item.city == "Mississauga") {
                        tmp = parseFloat(item.longitude) - 0.04;
                        item.longitude = tmp.toString();
                        tmp = parseFloat(item.latitude)+ 0.04;
                        item.latitude = tmp.toString();
                    }
                    if (item.city == "Whitby") {
                        var tmp = 43.858064;
                        item.latitude = tmp.toString();
                        tmp = -79.492672;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "Thornhill") {
                        var tmp = 43.80470000000004;
                        item.latitude = tmp.toString();
                        tmp = -79.465262;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "North York") {
                        var tmp = 43.750356;
                        item.latitude = tmp.toString();
                        tmp = -79.54352;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "East York") {
                        var tmp = 43.699023;
                        item.latitude = tmp.toString();
                        tmp = -79.425906;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "York") {
                        var tmp = 43.68001;
                        item.latitude = tmp.toString();
                        tmp = -79.48625;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "Etobicoke") {
                        var tmp = 43.738575;
                        item.latitude = tmp.toString();
                        tmp = -79.594726;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "Toronto") {
                        var tmp = 43.6441 ;
                        item.latitude = tmp.toString();
                        tmp = -79.54329599999999;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "Bradford") {
                        var tmp = 43.879673 ;
                        item.latitude = tmp.toString();
                        tmp = -79.593447;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "Hamilton") {
                        var tmp = 43.445985;
                        item.latitude = tmp.toString();
                        tmp = -79.791186;
                        item.longitude = tmp.toString();
                    }
                    if (item.city == "Shelburne") {
                        var tmp =  43.849673;
                        item.latitude = tmp.toString();
                        tmp = -79.791541;
                        item.longitude = tmp.toString();
                    }
                })
            }
            initVis();
        };

        var startHere = function(){
            // load the data
            queue()
                    .defer(d3.csv, 'data/citydata.csv')
                    .defer(d3.csv, 'data/clientdata.csv')
                    .defer(d3.csv, 'data/referrerdata.csv')
                    .defer(d3.csv, 'data/storedata.csv')
                    .await(function(error,cityData, clientdata, referrerdata, storedata) {
                       dataLoaded(error,cityData, clientdata, referrerdata, storedata);
                    });
        };

        startHere();

    });

    /**
     * Helper function that gets the width of a D3 element
     */
    var getInnerWidth = function(element) {
        var style = window.getComputedStyle(element.node(), null);
        return parseInt(style.getPropertyValue('width'));
    }
</script>


</body>
</html>
